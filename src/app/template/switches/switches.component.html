<h2>Template: Switches</h2>
<hr />

<form #miFormulario="ngForm">
    <!-- radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="M"
                       [(ngModel)]="persona.genero"
                       name="radioGenero" 
                       id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                  Femenino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="F"
                       [(ngModel)]="persona.genero"
                       name="radioGenero" 
                       id="radioFemino">
                <label class="form-check-label" for="radioFemino">
                  Masculino
                </label>
              </div>
        </div>
    </div>
    <!-- switch -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                       type="checkbox" 
                       [(ngModel)]="persona.notificaciones"
                       name="notificaciones"
                       id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>
    <!-- checkbox -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox" 
                       name="terminos"
                       [(ngModel)]="terminosYCondiciones"
                       id="flexCheckDefault"
                       required>
                <label class="form-check-label" for="flexCheckDefault">
                  Terminos y condiciones
                </label>
            </div>
        </div>
    </div>
    <!-- Boton -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid">
                    Guardar
            </button>
        </div>
    </div>
</form>
<h4>Valor del formulario</h4>
<pre>{{miFormulario.value | json}}</pre>
<br />
<h4>Persona</h4>
<pre>{{persona | json}}</pre>
<br />
<h4>Terminos</h4>
<pre>{{miFormulario.controls?.terminos?.errors | json}}</pre>
<br />
<h5>Valid</h5>
<pre>{{miFormulario.valid | json}}</pre>
